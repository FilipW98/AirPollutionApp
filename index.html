<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPollutionApp</title>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>


    <div class="app">

        <h1>AIR POLLUTION APP</h1>

        <div class="category__box">
            <h2>Zanieczyszczenie powietrza</h2>
            <div class="underline"></div>
            <div class="category__card">
                <img class="category__img" src="" alt="">
                <i class="category__card-info"></i>
                <p class="category__card-title">PM2.5</p>
                <p class="category__card-data">58 <span>uq/m3</span></p>
            </div>

            <div class="category__card">
                <img class="category__img" src="" alt="">
                <i class="category__card-info"></i>
                <p class="category__card-title">PM2.5</p>
                <p class="category__card-data">58 <span>uq/m3</span></p>
            </div>

            <div class="category__card">
                <img class="category__img" src="" alt="">
                <i class="category__card-info"></i>
                <p class="category__card-title">PM2.5</p>
                <p class="category__card-data">58 <span>uq/m3</span></p>
            </div>
        </div>

        <div class="weather-type__box">
            <img class="weather-type__img" src="./src/img/unknown.png" alt="">
            <h3 class="weather-type__title">S≈ÅONECZNIE</h3>
        </div>

        <div class="category__box">
            <h2>Pogoda</h2>
            <div class="underline"></div>
            <div class="category__card">
                <img class="category__img" src="" alt="">
                <i class="category__card-info"></i>
                <p class="category__card-title">Temp</p>
                <p class="category__card-data">20 <span>C</span></p>
            </div>

            <div class="category__card">
                <img class="category__img" src="" alt="">
                <i class="category__card-info"></i>
                <p class="category__card-title">Odczuwalna</p>
                <p class="category__card-data">15 <span>C</span></p>
            </div>

            <div class="category__card">
                <img class="category__img" src="" alt="">
                <i class="category__card-info"></i>
                <p class="category__card-title">Hum</p>
                <p class="category__card-data">80 <span>%</span></p>
            </div>

            <div class="category__card">
                <img class="category__img" src="" alt="">
                <i class="category__card-info"></i>
                <p class="category__card-title">pr.Wiatru</p>
                <p class="category__card-data">30 <span>km/h</span></p>
            </div>
        </div>




        <input type="text" placeholder="Wpisz miasto">
        <button>Przycisk</button>


    </div>


    <script src="./dist/js/script.min.js"></script>
